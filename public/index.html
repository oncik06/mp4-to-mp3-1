<!DOCTYPE html>
<html>
<head>
  <title>MP4 to MP3</title>
</head>
<body>
  <h1>Convert MP4 to MP3</h1>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/mp4" required />
    <br><br>
    <button type="submit">Convert</button>
  </form>
</body>
</html>
